<h1>Créer une nouvelle équipe</h1>
  <form (ngSubmit)="creerEquipe()" class="form-control"> 
      <table>
        <tr>
          <td>
            <label for="description">Description de l'équipe</label>
          </td>
          <td> 
            <input type="text" id="description" name="description" [(ngModel)]="equipe.description" required>
          </td>
        </tr>
        <tr>
          <td>
            <label for="emplacement">Emplacement</label>
          </td>
          <td>
            <input type="text" id="emplacement" name="emplacement" [(ngModel)]="equipe.emplacement" required>
          </td>
        </tr>
      </table>
    <button type="submit" class="btn btn-primary">Créer l'équipe</button>
  </form>

  <div class="alert alert-success" role="alert" *ngIf="traitementOk">L'équipe a été créer</div>
  <div class="alert alert-danger" role="alert" *ngIf="traitementOk == false">Une erreur inconnue s'est produite</div>
