<title>Login</title>
<div class="login-container">
    <!--ngSubmit est l'evenement et connexion la méthode qui sera appelée par le composant (ici login.composant.ts)-->
    <h2>Connectez-vous</h2>
    <form (ngSubmit)="connexion()">
      <div class="form-group">
        <label for="email">Nom d'utilisateur (Il s'agit de votre email)</label>
        <input type="text" id="email" name="email" [(ngModel)]="email" required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe (CHANGE_MOI)</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required>
      </div>
      <button type="submit">Se connecter</button>
    </form>
</div>
