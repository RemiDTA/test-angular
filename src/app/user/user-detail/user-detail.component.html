<title>Détail de l'utilisateur</title>
<table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Téléphone</th>
        <th>Équipe</th>
        <th>Projet</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ email }}</td>
        <td>{{ nom }}</td>
        <td>{{ prenom }}</td>
        <td>{{ telephone }}</td>
        <td>Équipe A</td>
        <td>{{ projet }}</td>
      </tr>
    </tbody>
</table>
