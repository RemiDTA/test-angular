<h1 *ngIf="doitRecupererTousUtilisateurs">Liste des utilisateurs</h1>
<table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>DÃ©tail</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let utilisateur of listeUtilisateur">
        <td>{{ utilisateur.id }}</td>
        <td>{{ utilisateur.email }}</td>
        <td><a [routerLink]="'/user/' + utilisateur.id">Cliquez ici pour plus de dÃ©tail</a></td>
      </tr>
    </tbody>
</table>
<nav *ngIf="doitGererPagination">
  <ul class="pagination">
    <li class="page-item"><a class="page-link" [ngClass]="{'disabled': pageCourante < 1}" [routerLink]="'/user'" [queryParams]="{pageDebut: (pageCourante - 1)}">Previous</a></li>
    <li class="page-item" *ngIf="pageCourante > 2"><a class="page-link" [routerLink]="'/user'" [queryParams]="{pageDebut: 1}">1</a></li>
    <li class="page-item" *ngIf="pageCourante > 3"><a class="page-link">...</a></li>
    <li class="page-item" *ngIf="pageCourante > 1"><a class="page-link" [routerLink]="'/user'" [queryParams]="{pageDebut: (pageCourante - 1)}">{{(pageCourante - 1)}}</a></li>
    <li class="page-item"><a class="page-link active" href="#">{{pageCourante + 1}}</a></li>
    <li class="page-item" *ngIf="listeUtilisateur.length === 3"><a class="page-link" [routerLink]="'/user'" [queryParams]="{pageDebut: (pageCourante + 1)}">{{(pageCourante + 2)}}</a></li>
    <li class="page-item" *ngIf="listeUtilisateur.length === 3"><a class="page-link">...</a></li>
    <li class="page-item"><a class="page-link" [ngClass]="{'disabled': listeUtilisateur.length < 3}" [routerLink]="'/user'" [queryParams]="{pageDebut: (pageCourante + 1)}">Next</a></li>
  </ul>
</nav>
